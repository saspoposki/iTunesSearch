<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar align-title="center" class="bar-positive">
      <ion-nav-back-button class="button-clear">
      </ion-nav-back-button>
    </ion-nav-bar>
    <div   class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
      <div   class="tabs tabs-icon-top">
        <a  id="nav-in-dash" class="tab-item" href="#/tab/dash">
          <i class="icon ion-search"></i>
           Search
        </a>
        <a id="nav-in-chat" class="tab-item " href="#/tab/chats">
          <i class="icon ion-stats-bars"></i>
          Songs
        </a>
        <a id="nav-in-account" class="tab-item  " href="#/tab/account">
          <i class="icon ion-gear-a"></i>
          Settings
        </a>
      </div>
    </div>
    <div class="tabs-striped tabs-color-positive">
      <div class="tabs tabs-icon-top">
        <a class="tab-item" href="#/tab/dash">
          <i class="icon ion-search"></i>
          Search
        </a>
        <a class="tab-item"  href="#/tab/chats">
          <i class="icon ion-stats-bars"></i>
         Songs
        </a>
        <a class="tab-item "  href="#/tab/account">
          <i class="icon ion-gear-a"></i>
          Settings
        </a>
      </div>
    </div>
    
    
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->  
    <ion-nav-view></ion-nav-view>
  </body>
</html>
